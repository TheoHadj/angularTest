
<div class="article-card">
    <h2>{{ article.title }}</h2>
    <p class="meta">
      <strong>Auteur :</strong> {{ article.author }} | 
      <strong>Date :</strong> {{ article.date }} | 
      <strong>Type :</strong> {{ article.type }}
    </p>
    <p class="content">{{ article.content }}</p>
  </div>
